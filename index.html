<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
</head>
<body>
    <div class="card">
        <div class="container">
            <div class="inner1">
                <div class="wrap">
                    <i class="fa-solid fa-bars"></i>
                    <h2>Standard</h2>
                    <i class="fa-solid fa-pager"></i>
                   <i class="fa-solid fa-clock-rotate-left" id="historyIcon"></i>
                  
                </div>
                <div class="display">
                    <span class="contentMath"></span>
                    <p class="result">0</p>
                </div>
                <div class="section">
                    <button>MC</button>
                    <button>MR</button>
                    <button>M+</button>
                    <button>M-</button>
                    <button>MS</button>
                </div>
                <div class="calculator-grid">
                    <button value="percent">%</button>
                    <button value="CE">CE</button>
                    <button value="C">C</button>
                    <button value="backspace">⌫</button>

                    <button value="reciprocal">¹/x</button>
                    <button value="square">x²</button>
                    <button value="sqrt">√x</button>
                    <button value="divide">÷</button>

                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button value="multiply">×</button>

                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button value="subtract">−</button>

                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button value="add">+</button>

                    <button value="negate">±</button>
                    <button value="0">0</button>
                    <button value="decimal">.</button>
                    <button value="equals">=</button>
                </div>
            </div>
            <div class="inner2">
                <p style="padding: 10px; margin-top: 5px; font-size: 16px;">History</p>
                <div class="wrap">
        
                </div>
                <div class="listExpression">
                    <span class="historyClean">There's no history yet</span>
                </div>
                <div class="icon">
                    <i class="fa-solid fa-trash-can clear"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
